<!DOCTYPE html>
<html>
    <head>
        <title>Class Work</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
    section p::first-line {
      font-weight: bold; 
    }

    section p::first-letter {
      color: red;
      font-size: 24px;
    }

    section p {
      font-family: Arial, Helvetica, sans-serif
    }

    .container h3 + h3 {
      color: green;
    }

    a:link {
      color: blue; 
    }

    a:visited {
      color: purple; 
    }

    a:hover {
      text-decoration: underline;
    }

    ul li:first-child a {
      color: red;
    }

    body {
      margin: 20px;
    }
  </style>
</head>
<body>
  <section>
    <h2>About This Webpage</h2>
    <p>This is the first paragraph in the section. </p>
    <p>This is the second paragraph.</p>
  </section>

  <div class="container">
    <h3>First Heading</h3>
    <h3>Second Heading</h3>
  </div>

  <div>
    <h3>Useful Links</h3>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</body>
</html>
