<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>

<style>

    .product-card {
        border: 2px solid #4CAF50;      
        border-radius: 10px;
        padding: 15px;                  
        margin: 20px auto;              
        width: 60%;                     
        height: 400px;                  
        box-sizing: border-box;         
        text-align: center;
        background-color: #f9f9f9;
    }

    
    .product-card img {
        max-width: 100%;                
        min-width: 200px;               
        border-radius: 8px;
        height: 250px;                  
    }

    .product-name {
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
        margin: 10px 0;                
    }

    .product-description {
        font-size: 1em;
        color: #555;
        line-height: 1.5;
    }
</style>
</head>

<body>

    <div class="product-card">
        <img src="https://store.storeimages.cdn-apple.com/1/as-images.apple.com/is/MQTQ3?wid=1144&hei=1144&fmt=jpeg&qlt=90&.v=dkp4djAxbnA1NnpYWDIvVklnLzRpUWtuVHYzMERCZURia3c5SzJFOTlPZ3oveDdpQVpwS0ltY2w2UW05aU90T1lYTmlwOFY3ZXdFd0FRY2dWaUc5UlE" alt="Product Image">
        <div class="product-name">Wireless Headphones</div>
        <div class="product-description">
            Enjoy high-quality sound with noise cancellation and long battery life. Perfect for music lovers and travelers alike.
        </div>
    </div>

</body>
</html>
